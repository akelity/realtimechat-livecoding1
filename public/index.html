<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevelopersLife - Live Coding 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h3>DevelopersLife Chat - LiveCoding1</h3>
        <div class="row">
            <div class="col-sm">
                <button id="loginButton" class="btn btn-success" onclick="login()">LOGIN!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="input-group mb-12">
                    <input disabled id="nickname" placeholder="Nick" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-12">
                    <input id="boxTesto" placeholder="Scrivi il tuo messaggio" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button onclick="inviaMessaggio()" type="button" class="btn btn-primary">Invia</button>
            </div>
            <div class="col-sm">
                <ul id="listaMessaggi" class="list-group">
                </ul>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="chat.js"></script>
</body>
</html>
